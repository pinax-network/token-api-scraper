name: Docker Release

on:
  release:
    types: [published] # published fires for both prerelease + stable; we filter below :contentReference[oaicite:5]{index=5}

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-release-${{ github.event.release.tag_name }}
  cancel-in-progress: true # :contentReference[oaicite:6]{index=6}

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    # only stable releases (skip prereleases)
    if: github.event.release.prerelease == false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the release tag
        uses: actions/checkout@v6 # :contentReference[oaicite:7]{index=7}
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Log in to registry
        uses: docker/login-action@v3

        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # :contentReference[oaicite:8]{index=8}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.release.tag_name }}
            type=raw,value=latest

      - name: Set git vars
        run: |
          echo "GIT_DATE=$(git log -1 --format=%cd --date=short)" >> $GITHUB_ENV
          echo "GIT_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # caching (speed) :contentReference[oaicite:9]{index=9}
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # optional: supply-chain metadata :contentReference[oaicite:10]{index=10}
          # provenance: mode=max
          # sbom: true

          build-args: |
            GIT_COMMIT=${{ env.GIT_COMMIT }}
            GIT_REPOSITORY=${{ github.repository }}
            GIT_DATE=${{ env.GIT_DATE }}
